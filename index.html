<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>simpl</title>
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="header">
      <div class="container container--header">
        <h1 class="header__logo">simpl</h1>
        <div class="countdown" id="countdown"></div>
      </div>
    </header>
    <div class="main" id="main">
      <div class="container container--main">
        <div class="limit">
          <label for="limit-field"></label>
          <input type="text" class="limit__field" id="limit-field" name="limit-field" placeholder="You'll see your current balance here" value="" readonly="true">
        </div>
        <div class="controls">
          <button type= "button" class="btn init-load-btn" id="set-limit-btn" data-pop-id="setlimit-pop-up">Set period and day limit</button>
          <button type= "button" class="btn in-process-btn" id="reset-btn" data-pop-id="rest-confirm-pop-up">Restart</button>
          <button type= "button" class="btn in-process-btn full-width" id="limit-subtract-btn" data-pop-id="setexpense-pop-up">Add expense</button>
        </div>
        <div class="adviser" id="adviser-container">
          <div class="adviser__wrapper" id="adviser-content-wrapper"></div>
        </div>
      </div>

    </div>
    <footer class="footer">
      <div class="container container--footer">
        <p class="footer__copyright">2017 - ver 0.1.0</p>
      </div>
    </footer>
<script src="js/main.min.js"></script>
</body>
</html>
